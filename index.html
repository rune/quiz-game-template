<!DOCTYPE html>
<html lang="en">

<head>

      <div id="howMany" class="sectionTitle">How Many Questions?</div>

        <div id="q5" class="option optionSelected">5</div>
        <div id="q10" class="option">10</div>
        <div id="q20" class="option">20</div>
      </div>
      <div id="timedQuestions" class="sectionTitle">Timed Questions?</div>
      <div class="selector">
        <div id="timerYes" class="option optionSelected">Yes</div>
        <div id="timerNo" class="option">No</div>
      </div>
      <div id="startGame" class="cta">Lets Play!</div>
    </div>

    </div>
  </div>
  <div id="question">

      <div id="questionNumber"></div>
      <div id="questionText"></div>
    </div>
    <div id="questionContent">
      <div id="imageHolder">
        <img id="questionImage" src="">
      </div>
      <div id="timebar"></div>
      <div id="answers">
        <div id="answer1" class="answer">
          <div id="answer1-slots" class="slots">
          </div>
          <span id="answer1-value"></span>
        </div>
        <div id="answer2" class="answer">
          <div id="answer2-slots" class="slots">
          </div>
          <span id="answer2-value"></span>
